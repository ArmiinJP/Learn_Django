{% extends 'base.html' %}
{% block content %}
<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Category</th>
        {% comment %} <th scope="col">Description</th>
        <th scope="col">Deadline</th> {% endcomment %}
        <th scope="col">Edit</th>
    </tr>
    </thead>
    {% for i in todos %}
        <tbody>
        <tr>
            <td>{{i.name}}</td>
            <td>{{i.category}}</td>
            {% comment %} <td>{{i.description}}</td>
            <td>{{i.deadline}}</td> {% endcomment %}
            <td><a href="{% url 'detail' i.id %}" class="btn btn-primary" role="button" aria-pressed="true">Detail</a></td>
        </tr>
        </tbody>
    {% endfor %}
    </table>

    <a href='{% url 'create' %}' class="btn btn-success" role="button" aria-pressed="true">Create</a>

{% endblock %}
